<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adauga o masina in baza de date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* sus */
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 { text-align: center; color: #333; }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
            row-gap: 15px;
        }
        label, input { width: 100%; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button {
            grid-column: span 2;
            background: #d473d4; color: #fff;
            padding: 12px; border: none; border-radius: 5px;
            font-size: 16px; cursor: pointer;
        }
        button:hover { background: #45a049; }
        a {
            grid-column: span 2;
            text-align: center; color: #4CAF50;
            text-decoration: none; margin-top: 10px;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Formular adaugare masina in baza de date</h1>
    <form th:action="@{/salveaza-masina}" th:object="${masina}" method="post">
        <label>Numar inmatriculare:</label><input type="text" th:field="*{numarInmatriculare}" />
        <label>Marca:</label><input type="text" th:field="*{marca}" />
        <label>Model:</label><input type="text" th:field="*{model}" />
        <label>Culoare:</label><input type="text" th:field="*{culoare}" />
        <label>An fabricație:</label><input type="number" th:field="*{anFabricatie}" />
        <label>Capacitate cilindrică:</label><input type="number" th:field="*{capacitateCiindrica}" />
        <label>Combustibil:</label><input type="text" th:field="*{combustibil}" />
        <label>Putere:</label><input type="number" th:field="*{putere}" />
        <label>Cuplu:</label><input type="number" th:field="*{cuplu}" />
        <label>Volum portbagaj:</label><input type="number" th:field="*{volumPortbagaj}" />
        <label>Preț:</label><input type="number" th:field="*{pret}" />
        <button type="submit">Salvează</button>
    </form>
    <a href="/masini">Inapoi la lista</a>
</div>
</body>
</html>
